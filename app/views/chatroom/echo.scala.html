@(nickname: String)(implicit request: MessagesRequestHeader)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/chatroom.css")">
    </head>

    <title>echo test</title>

    <body>
        <div class="wrap">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="header_area">
                            <header class="center_content">
                                <div class="logo pull-left">
                                    <a href="/" id="logo" style="text-decoration: none">Boring</a>
                                </div>
                                <div class="header_right pull-right">
                                    <ul>
                                        <li>@nickname</li>
                                        <li><a href="@routes.Application.exit" style="text-decoration: none">Exit</a></li>
                                    </ul>
                                </div>
                            </header>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ul id="messages" class="list-unstyled">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer navbar-fixed-bottom">
            <div class="row">
                <div class="col-xs-8 col-sm-9">
                    <input id="message" placeholder="Type Here"
                    autofocus
                    autocomplete="off" spellcheck="false" autocorrect="off"
                    class="form-control input-lg" />
                </div>

                <div class="col-xs-4 col-sm-3">
                    <button id="send" type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                </div>
            </div>
        </div>
    </body>

    <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/app.js")' data-url='@routes.Application.socket().webSocketURL()'></script>
</html>
